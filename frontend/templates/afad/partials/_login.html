{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block head_files %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/afad/partials/_login.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
{% endblock %}

{% block content %}
    <section class="login py-3 px-4">
        <div>
            <div class="row row-log g-0">
                <div class="col-5">
                    <img src="{% static 'img/afad.jpg' %}">
                </div>

                <div class="col-7 text-center py-5 text-secondary">
                    <form class="m-5 w-100 p-5">
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="TC GİRİNİZ">
                            </div>
                        </div>
                        <div class="form-row py-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="ŞiFREYİ GİRİNİZ">
                                </div>
                        </div>
                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <a href="{% url 'afadMenu' %}">
                                    <div class="btn btn-dark">GİRİŞ YAP</div>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
